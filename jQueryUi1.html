<html>

<head>
    <title>JQuery UI 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui-1.13.3/jquery-ui.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui-1.13.3/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui-1.13.3/jquery-ui.theme.css">
</head>

<body>
    <div id="mydiv">
        <h1>Introduction to jQuery UI</h1>
        <input id="dateInput" placeholder="Select the Date">
    </div>
</body>
<script src="jQuery/jquery.js"></script>
<script src="jQueryUI/jquery-ui-1.13.3/jquery-ui.js"></script>
<script>
    $("#dateInput").datepicker({
        numberOfMonths:1,
        showWeek: true,
        changeYear:true,
        changeMonth:true,
        showOtherMonths:true,
        minDate: new Date(2022,0,5),
        maxDate: new Date(2025,0,5)
    });
</script>

</html>
