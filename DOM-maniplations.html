<html>
    <head>
        <title>DOM maniplations</title>
        <script>
            function onClickingButtion(){
                document.getElementById("heading")
                .innerHTML="Hello, This is Akhil"
            }
        </script>
    </head>
    <body>
        <button onclick="onClickingButtion()">My Name</button>
        <h2 id="heading"></h2>
    </body>
</html>
