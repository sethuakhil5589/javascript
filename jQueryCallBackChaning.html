<html>

<head>
    <title>JQuery CallBack Chaining</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <button id="btn">Toggle</button>
    <button id="btn2">CallBack</button>
    <div id="div1" class="mydivs">
        <h2>This is first paragraph in div 1</h2>
        <h2>This is second paragraph in div 1</h2>
        <h2>This is third paragraph in div 1</h2>
    </div>
    <div id="div2" class="mydivs">
        <h2>This is fourth paragraph in div 2</h2>
        <h2>This is fifth paragraph in div 2</h2>
    </div>
    <div id="div3" class="mydivs">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
    </div>
    <div id="div4" class="cube">
        <p3>CUBE</p3>
    </div>
    
</body>
<script src="jQuery/jquery.js"></script>
<script>
    $(document).ready(function() {
        $("#btn").click(function(){
            $("#div1").fadeOut(2000).fadeIn(3000).slideUp(2000).slideDown(3000);
        });
        $("#btn2").click(function(){
            $("#div2").fadeToggle(2000,function(){
                alert("fading done")
            });
        });
    });



</script>

</html>
